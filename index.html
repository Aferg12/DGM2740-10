<!-- HEADER HERE -->
<div id="headerWrapper">
<header>
    <img src="images/SwagLogo.png" alt="logo">
 <h1>Swag Shop</h1>
       
    </header>
</div>	
    
<!-- NAVIGATION HERE -->
<div id="navWrapper">
<nav class="clearfix">
        <button id="hamburgerbtn">&#9776;</button>
        <ul id="primarynav">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Deals</a></li>
            <li class="active"><a href="#">Order</a></li>  
            <li><a href="#">Customer Reviews</a></li>  
        </ul>
    </nav>
</div>   
    
<!-- CONTENT HERE -->
    <main>
        <h1>Order</h1>
        <form method="get" action=thanks.html>
            <fieldset>
                <legend class="top">Customer Information</legend>
              <label class="top"> Full Name* <input type="text" name="fname" required></input> </label>
              <label class="top"> Phone* <input type="tel" name="phone" placeholder="1235554231" required></input> </label>
              <label class="top"> Email* <input type="email" name="email" placeholder="someone@gmail.com"></input> </label>

              
            </fieldset>
        
            
    <fieldset>
    <legend> Swag Information</legend>
    <label class="top"> Date Needed <input type="date" name="completeDate"> </label>
    <label class="top"> Business Name<input type="text" name="Bname"></input> </label>
    <label class="top"> Business URL <input type="url" name="url" placeholder="http://"></input> </label>
   <br>
    <label> Color
        <select name="subject">
            <option value=""> Please Select</option>
            <option value="software"> Red</option>
            <option value="creative"> Orange</option>
            <option value="info"> Blue</option>
            <option value="data"> Purple</option>
            <option value="construction"> Green</option>
            <option value="manufacturing"> Black</option>
            <option value="business"> Grey </option>
            <option value="security">White</option>
        </select>
        <br>
        <br>
        <label> Quanity <input type="number" name="authors" > </label>
    
    <div>Material</div>
    <label class="sbs"><input type="radio" name="audience" value="beginner"> Aluminum </label>
    <label class="sbs"><input type="radio" name="audience" value="intermediate"> Plastic </label>
  
    
    </fieldset>
    
    <fieldset>
    <legend>Payment Information</legend>
    <label class="top"> Name on Card* <input type="text" name="fname" required></input> </label>
              <label class="top"> Card Number* <input type="tel" name="phone" placeholder="1235554231" required></input> </label>
              <label class="top"> Expiration Date* <input type="tel" name="phone" placeholder="1235554231" required></input> </label>
    
    </label>
    
  
    </fieldset>
    <input type="submit" value = "Order My Swag" class="submitBtn">     
    
    </form>   
    </main>
